name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build:packages

      - name: Pack packages as tarballs
        run: |
          mkdir -p .preview-packages
          for pkg in uilint-core uilint-react uilint-eslint uilint-duplicates uilint jsx-loc-plugin; do
            cd packages/$pkg && pnpm pack --pack-destination ../../.preview-packages && cd ../..
          done

      - name: Prepare test-app for deployment
        run: |
          cp -R apps/test-app-template .vercel-deploy

          # Copy tarballs INTO the deploy directory so Vercel can access them
          cp -R .preview-packages .vercel-deploy/.packages

          cd .vercel-deploy

          # Replace workspace:* references with LOCAL file: tarballs
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json'));
            const files = fs.readdirSync('.packages');

            const replaceDeps = (deps) => {
              if (!deps) return;
              for (const name of Object.keys(deps)) {
                if (deps[name].startsWith('workspace:')) {
                  const tgz = files.find(f => f.startsWith(name + '-') && f.endsWith('.tgz'));
                  if (tgz) deps[name] = 'file:./.packages/' + tgz;
                }
              }
            };

            replaceDeps(pkg.dependencies);
            replaceDeps(pkg.devDependencies);
            pkg.name = 'uilint-preview';

            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel@latest

          # Move deploy directory OUTSIDE monorepo to avoid workspace hoisting issues
          mv .vercel-deploy /tmp/vercel-deploy
          cd /tmp/vercel-deploy

          # Create .vercel directory with project configuration
          mkdir -p .vercel
          echo '{"orgId":"'$VERCEL_ORG_ID'","projectId":"'$VERCEL_PROJECT_ID'"}' > .vercel/project.json

          # Install dependencies (now isolated from monorepo workspace)
          pnpm install --no-frozen-lockfile

          # Build Next.js app
          pnpm build

          # Use vercel build to create .vercel/output structure
          vercel build --prod --yes --token=$VERCEL_TOKEN

          # Deploy the prebuilt output (skips install/build on Vercel)
          DEPLOY_OUTPUT=$(vercel deploy --prebuilt --prod --yes --token=$VERCEL_TOKEN 2>&1) || true
          echo "$DEPLOY_OUTPUT"

          # Extract URL - Vercel outputs "Production: https://..." or just the URL
          DEPLOYMENT_URL=$(echo "$DEPLOY_OUTPUT" | grep -oE 'https://[a-zA-Z0-9.-]+\.vercel\.app' | tail -1)
          echo "Extracted URL: $DEPLOYMENT_URL"
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT

          # Fail if no URL was extracted
          if [ -z "$DEPLOYMENT_URL" ]; then
            echo "Error: Failed to extract deployment URL"
            exit 1
          fi

      - name: Comment on PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const sha = context.payload.pull_request.head.sha.substring(0, 7);

            const body = `## Preview Ready

            **[Open Preview](${url})** | [QR Code](https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)})

            Commit: \`${sha}\``;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const existing = comments.find(c =>
              c.user.login === 'github-actions[bot]' && c.body.includes('Preview Ready')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body
              });
            }
